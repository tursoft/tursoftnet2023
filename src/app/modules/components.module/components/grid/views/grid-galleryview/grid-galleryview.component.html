<div class="gallery-items" *ngIf="items">
    <div class="gallery-item-container">
        <div class="gallery-item">
            <div class="gallery-item-content">
                <div [ngClass]="{'gallery-button-prev':true, 'disabled':!getPrev()}"
                     (click)="prev()">
                    <i class="fa fa-chevron-left"></i>
                </div>

                <div class="item-image"
                    (click)="onItemClick($event, item)">
                    <img class="gallery-item-image"
                         [src]="getImageSrc(item)">
                </div>

                <div [ngClass]="{'gallery-button-next':true, 'disabled':!getNext()}" (click)="next()">
                    <i class="fa fa-chevron-right"></i>
                </div>
            </div>

            <div class="item-title">
                <ng-container *ngIf="titleTemplate">
                    <ng-container *ngTemplateOutlet="titleTemplate; context: { item }">
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>

    <div class="gallery-thumb-items">
        <div [ngClass]="{'gallery-thumb-item':true, 'active':visibleSmallItem == item }"
            (click)="setItem(visibleSmallItem)"
             *ngFor="let visibleSmallItem of visibleSmallItems">
            <img class="gallery-item-image"
                 [src]="getImageSrc(visibleSmallItem)">
        </div>
    </div>
</div>
