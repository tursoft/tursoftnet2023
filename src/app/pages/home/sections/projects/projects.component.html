<div class="section-projects">
    <div class="section-title">
        {{ data.general.title }}
    </div>
    <div class="section-summary">
        {{ data.general.summary }}
    </div>

    <div class="filter-input-row">
      <div class="filter-input ui icon input">
        <input type="text" placeholder="Filter..."
               [(ngModel)]="filterText"
               (ngModelChange)="filterItems()">
        <i class="search icon"></i>
      </div>
    </div>

    <div class="section-items">
        <mat-card *ngFor="let item of filteredItems" class="section-item">
            <img mat-card-image [src]="'/assets/files/projects/_logos/' + item.icon">
            <mat-card-content>
              <p>
                {{ item.title }}
              </p>
            </mat-card-content>
          </mat-card>
    </div>
</div>
